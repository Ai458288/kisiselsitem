<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Web Site Tasarımı</title>

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:Arial, Helvetica, sans-serif;
}
html,body{
    width:100%;
    height:100%;
    overflow:hidden;
    background:radial-gradient(circle at top,#1a1f3c,#0b0d13 70%);
    color:#fff;
}
.container{
    height:100%;
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    text-align:center;
    padding:30px;
    animation:fadeUp .8s ease;
}
@keyframes fadeUp{
    from{opacity:0;transform:translateY(30px)}
    to{opacity:1;transform:none}
}
h1{
    font-size:32px;
    margin-bottom:20px;
    color:#5865F2;
}
.desc{
    max-width:600px;
    opacity:.85;
    line-height:1.6;
    margin-bottom:30px;
}
.tags{
    display:flex;
    gap:10px;
    flex-wrap:wrap;
    justify-content:center;
    margin-bottom:30px;
}
.tag{
    padding:8px 16px;
    border-radius:20px;
    background:#18181d;
    font-size:14px;
}
.back{
    background:transparent;
    border:2px solid #5865F2;
    color:#5865F2;
    padding:12px 30px;
    border-radius:12px;
    cursor:pointer;
    transition:.3s;
}
.back:hover{
    background:#5865F2;
    color:#fff;
    box-shadow:0 0 25px rgba(88,101,242,.6);
}
</style>
</head>

<body>

<div class="container">
    <h1>Web Site Tasarımı</h1>

    <div class="desc">
        Modern, hızlı ve mobil uyumlu web siteleri tasarlıyorum.
        Kişisel siteler, satış sayfaları ve özel projeler
        tamamen isteğe göre hazırlanır.
    </div>

    <div class="tags">
        <div class="tag">HTML</div>
        <div class="tag">CSS</div>
        <div class="tag">JavaScript</div>
        <div class="tag">Responsive</div>
        <div class="tag">Dark / Light</div>
    </div>

    <button class="back" onclick="location.href='proje.html'">
        ⬅ Projelere Dön
    </button>
</div>

</body>
</html>
