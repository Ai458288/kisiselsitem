<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Projelerim</title>

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:Arial, Helvetica, sans-serif;
}
html,body{
    width:100%;
    height:100%;
    overflow:hidden;
    background:#0f0f12;
    color:#fff;
}
.container{
    height:100%;
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    text-align:center;
    animation:fade .8s ease;
}
@keyframes fade{
    from{opacity:0;transform:scale(.95)}
    to{opacity:1;transform:none}
}
h1{
    margin-bottom:30px;
}
.projects{
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
    gap:22px;
    width:90%;
    max-width:900px;
}
.card{
    background:#18181d;
    padding:25px;
    border-radius:14px;
    cursor:pointer;
    transition:.3s;
    box-shadow:0 0 20px rgba(0,0,0,.6);
}
.card:hover{
    transform:translateY(-8px) scale(1.03);
    box-shadow:0 0 30px rgba(88,101,242,.6);
}
.card span{
    display:block;
    margin-top:8px;
    font-size:14px;
    opacity:.6;
}
.back{
    margin-top:35px;
    background:#5865F2;
    padding:12px 34px;
    border:none;
    border-radius:10px;
    color:#fff;
    cursor:pointer;
}
</style>
</head>

<body>

<div class="container">
    <h1>Projelerim</h1>

    <div class="container">
        <div class="card" onclick="location.href="websitetasarim.html">
            Web Site Tasarımı
            <span>HTML / CSS / JS</span>
        </div>

        <div class="card">
            Discord Bot
            <span>Otomasyon & Moderasyon</span>
        </div>

        <div class="card">
            Oyun UI
            <span>Modern Arayüzler</span>
        </div>

        <div class="card">
            Özel Script
            <span>Kişiye Özel</span>
        </div>
    </div>

    <button class="back" onclick="location.href='index.html'">
        ⬅ Ana Sayfa
    </button>
</div>

</body>
</html>
