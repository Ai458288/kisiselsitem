<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Projelerim</title>

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, Helvetica, sans-serif;
}

body {
    background: #0f0f12;
    color: #fff;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
}

.container {
    width: 90%;
    max-width: 800px;
    text-align: center;
    animation: fade 0.8s ease;
}

@keyframes fade {
    from { opacity: 0; transform: scale(0.95); }
    to { opacity: 1; transform: scale(1); }
}

h1 {
    margin-bottom: 25px;
}

.projects {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
    gap: 20px;
}

.card {
    background: #18181d;
    padding: 20px;
    border-radius: 12px;
    transition: 0.3s;
}

.card:hover {
    transform: translateY(-6px);
}

.back {
    margin-top: 30px;
    background: #5865F2;
    padding: 12px 30px;
    border-radius: 8px;
    border: none;
    color: #fff;
    cursor: pointer;
}
</style>
</head>

<body>

<div class="container">
    <h1>Projelerim</h1>

    <div class="projects">
        <div class="card">Web Site Tasarımı</div>
        <div class="card">Discord Bot</div>
        <div class="card">Oyun UI</div>
        <div class="card">Özel Script</div>
    </div>

    <button class="back" onclick="location.href='index.html'">
        ⬅ Geri Dön
    </button>
</div>

</body>
</html>
