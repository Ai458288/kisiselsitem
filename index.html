<style>
:root {
    --bg:#0f0f12;
    --card:#18181d;
    --text:#fff;
    --sub:#b3b3b3;
    --accent:#5865F2;
}
.light {
    --bg:#f2f2f2;
    --card:#fff;
    --text:#111;
    --sub:#555;
}
*{margin:0;padding:0;box-sizing:border-box;font-family:Arial}
html,body{
    width:100%;height:100%;
    overflow:hidden;
    background:var(--bg);
    color:var(--text);
    transition:.4s;
}
.container{
    height:100%;
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    text-align:center;
    padding:20px;
    animation:fade 1s ease;
}
@keyframes fade{
    from{opacity:0;transform:translateY(20px)}
    to{opacity:1;transform:none}
}
.profile{
    display:flex;
    align-items:center;
    gap:20px;
    margin-bottom:25px;
}
.profile img{
    width:110px;height:110px;
    border-radius:50%;
    border:3px solid var(--accent);
}
.username{font-size:28px;font-weight:bold}
.blog{
    max-width:520px;
    color:var(--sub);
    margin-bottom:25px;
}
.actions{
    display:flex;
    gap:15px;
    margin-bottom:20px;
}
button{
    background:var(--accent);
    border:none;
    padding:14px 36px;
    border-radius:8px;
    color:#fff;
    cursor:pointer;
    transition:.3s;
}
button:hover{transform:scale(1.07)}
.discord-link{
    margin-top:10px;
    font-size:18px;
    cursor:pointer;
    color:var(--sub);
    transition:.3s;
}
.discord-link:hover{color:var(--accent)}
.theme{
    position:absolute;
    top:15px;right:15px;
    padding:8px 14px;
}
footer{
    position:absolute;
    bottom:15px;
    font-size:13px;
    opacity:.4;
}
@media(max-width:600px){
    .profile{flex-direction:column}
    .username{font-size:22px}
    .profile img{width:90px;height:90px}
}
</style>
</head>
